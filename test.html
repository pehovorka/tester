<div id="testMode">
    <div class="topBanner">
    <div class="row flex-nowrap">
            <div id="repeatTestTop" class="col-1 text-center"><a href=javascript:void(0); onclick="confirmRepeatTest()";><i class="fas fa-redo text-white"></i></a></div>
        <div class="col-10">
            <div id="testQuestionsProgress" class="progress border border-light" style="height: 20px;">
                    <div id="correctlyAnswered" class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">10</div>
                    <div id="mistakes" class="progress-bar bg-danger" role="progressbar" style="width: 20%">3</div>
            </div>
        </div>
        <div id="testQuestionsCounter" class="col-1 text-center text-white">0/0</div>
    </div>


    <div id="testQuestion" class="container mt-3">
        <p>Nejprve prosím nahrajte soubor.</p>
    </div>
</div>
    <div id="testAnswers" class="container mt-3 mb-5"></div>

    <div class="fixed-bottom row">

            <button class="btn btn-secondary btn-lg btn-block" id="checkButton" onclick="checkResults()">Zkontroluj odpovědi</button>
            <button class="btn btn-secondary btn-lg btn-block" id="nextButton" onclick="nextTestQuestion()">Další otázka</button>
            <button class="btn btn-secondary btn-lg btn-block" id="repeatButton" onclick="repeatTest()">Začít znovu</button>

    </div>
</div>
